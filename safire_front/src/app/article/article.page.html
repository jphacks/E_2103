<ion-content>
  <div>
    <div>
        <header class="header">
            <div class="header-main">
                <a href="">
                    <div class="header-main_logo">
                        <img src="/assets/img/safire_logo_header.png" alt="SaFireロゴ">
                    </div>
                </a>
            </div>
        </header>

        <article class="project">
            <div class="btn-presentation">
                <ion-button *ngIf="apply_flag" color="secondary" (click)="presentModal()"><ion-icon name="star-half-outline"></ion-icon><span class="ion-padding" >評価する</span></ion-button>
                <ion-button *ngIf="apply_flag" fill="outline" (click)="alertConfirm()"><ion-icon name="people-outline"></ion-icon><span class="ion-padding" >メンバー参加の申請</span></ion-button>
                <ion-button *ngIf="member_flag" fill="outline" (click)="toEdit()"><ion-icon name="pencil-outline"></ion-icon><span class="ion-padding" >編集</span></ion-button>
                <ion-button *ngIf="member_flag" fill="outline" (click)="toTraining()"><ion-icon name="trending-up-outline"></ion-icon><span class="ion-padding" >発表練習</span></ion-button>
                <ion-button (click)="toPresentation()"><ion-icon name="videocam-outline"></ion-icon><span class="ion-padding" >プレゼンモード</span></ion-button>
            </div>
            <div class="text_center"><h1 class="project_title">{{title}}</h1></div>
            <section class="project_main">
                <div class="project_main_content">
                    <div class="project_description">
                        <img src="/assets/img/ring_memo.jpeg">
                        <h3>どんなサービス？</h3>
                        <textarea id="project_description" readonly>{{description}}</textarea>
                    </div>
                    <ul class="project_tags">
                        <div class="display_flex">
                            <div class="center">
                                <div>
                                    <ng-container>
                                        <ion-chip>
                                            <ion-avatar>
                                                <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                                              </ion-avatar>
                                            <ion-label>{{user_id}}</ion-label>
                                        </ion-chip>
                                    </ng-container>
                                    <ng-container *ngFor="let member of member_list">
                                        <ion-chip>
                                            <ion-avatar>
                                                <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                                              </ion-avatar>
                                            <ion-label>{{member}}</ion-label>
                                        </ion-chip>
                                    </ng-container>
                                </div>
                            </div>
                        </div>
                    </ul>
                    <ul class="project_tags">
                        <div class="display_flex">
                            <div class="center">
                                <div>
                                    <ng-container *ngFor="let tag of tag_list">
                                        <ion-chip>
                                            <ion-label>{{tag}}</ion-label>
                                        </ion-chip>
                                    </ng-container>
                                </div>
                            </div>
                        </div>
                    </ul>
                    <ul class="project-color">
                        <div class="color" [style.background]="color"></div>
                    </ul>
                </div>
                <div class="project_thumbnails">
                    <img id="thumbnails" [src]="thumbnail">
                </div>
            </section>

            <hr color="#31apee">
            
            <h2 class="project_detail_title">作った背景</h2>
            <section class="project_detail">
                <div class="project_detail_content">
                    <div class="project_detail_description">
                        <img src="/assets/img/ring_memo.jpeg">
                        <textarea id="project_detail_description" readonly>{{description_background}}</textarea>
                    </div>
                </div>
                <div class="project_detail_thumbnails">
                    <img id="detail_background_img" [src]="thumbnail_background">
                </div>
            </section>

            <div class="display_flex"><div class="center"><img class="icon_detail" src="/assets/img/icon_idea_point.png"><h2 class="project_detail_title">アイディアのポイント</h2></div></div>
            <section class="project_detail">
                <div class="project_detail_content">
                    <div class="project_detail_description">
                        <img src="/assets/img/ring_memo.jpeg">
                        <textarea id="project_detail_description" readonly>{{description_idea}}</textarea>
                    </div>
                </div>
                <div class="project_detail_thumbnails">
                    <img id="detail_point_img" [src]="thumbnail_idea">
                </div>
            </section>

            <div class="display_flex"><div class="center"><img class="icon_detail" src="/assets/img/icon_tech.png"><h2 class="project_detail_title">技術の工夫</h2></div></div>
            <section class="project_detail">
                <div class="project_detail_content">
                    <div class="project_detail_description">
                        <img src="/assets/img/ring_memo.jpeg">
                        <textarea id="project_detail_description" readonly>{{description_technology}}</textarea>
                    </div>
                </div>
                <div class="project_detail_thumbnails">
                    <img id="detail_tech_img" [src]="thumbnail_technology">
                </div>
            </section>

            <h2 class="project_detail_title">作品の補足説明</h2>
            <div class="note center">
                <div class="display_block" id="appendix" [innerHTML]="appendix_html"></div>
            </div>
        </article>


        <footer class="footer">
            <div class="footer-body">
                <div class="footer-body_logo">
                    <div class="display_flex">
                        <img id="safire_mark" src="/assets/img/safire.png" alt="safireマーク">
                        <img id="safire_logo" src="/assets/img/safire_logo.png" alt="SaFireロゴ">
                    </div>
                    <p>宝石である「あなたの挑戦」をさらに磨き上げる！</p>
                </div>
            </div>
        </footer>
    </div>
</div>
</ion-content>
